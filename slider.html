<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        width: 60%;
        height: 450px;
        box-shadow: 0px 0px 3px grey;
        margin: 50px auto;
        position: relative;
        overflow: hidden;
      }
      .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        transition: 1s;
       
      }
      .nav {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="https://picsum.photos/id/236/800/500" class="slide" />
      <img src="https://picsum.photos/id/238/800/500" class="slide" />
      <img src="https://picsum.photos/id/239/800/500" class="slide" />
      <img src="https://picsum.photos/id/232/800/500" class="slide" />
    </main>
    <div class="nav">
      <button onclick="goPrev()">Prev</button>
      <button onclick="goNext()">Next</button>
    </div>

    <script>
      const slides = document.querySelectorAll(".slide");
      var counter = 0;
      slides.forEach((slide, index) => {
        slide.style.left = `${index * 100}%`;
      });
      const goPrev = () => {
        counter--;
        slideImage();
      };
      const goNext = () => {
        counter++;
        slideImage();
      };
      const slideImage = () => {
        slides.forEach((slide) => {
          slide.style.transform = `translateX(-${counter * 100}%)`;
        });
      };
    </script>
  </body>
</html>
